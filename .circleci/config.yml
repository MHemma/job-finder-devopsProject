version: 2.1

orbs:
  mvn-java-orb: rdoddi-pro/mvn-java-orb@0.5.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0
  synk: snyk/snyk@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0.9
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
    scan:
      docker:
        - image: cimg/node:16.10
      environment:
        IMAGE_NAME: hemma1108/job-finder
      steps:
        - checkout
        - setup_remote_docker
        - docker/check
        - run: docker build -t $IMAGE_NAME .
        - snyk/scan:
            docker-image-name: $IMAGE_NAME
            severity-threshold: high
  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: hemma1108/job-finder
          tag: v1.0.1
      - docker/push:
          image: hemma1108/job-finder
          tag: v1.0.1
  pull-and-deploy:
    docker:
      - image: circleci/openjdk:16.0.1-jdk-buster
    steps:
      - setup_remote_docker
      - heroku/install
      - docker/pull:
          images: hemma1108/job-finder:v1.0.1
      - run:
          name: Heroku Container Push With Image From Docker Hub
          command: |
              heroku container:login
              docker tag hemma1108/job-finder:v1.0.1 registry.heroku.com/job-finder/web
              #format --- docker tag <image name from docker hub> registry.heroku.com/<app-name>/web
              docker push registry.heroku.com/job-finder/web
              #format --- docker push <registry.heroku.com/<app-name>/web [to push to heroku container registry]
              heroku container:release web -a job-finder
              # release once in heroku container

workflows:
  ci_flow:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - develop
      - scan:
          requires:
            - build-and-test
  cicd_flow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - release
      - test: 
          requires: 
            - build
          filters:
            branches:
              only:
                - release
      - publish:
          requires:
            - test
      - pull-and-deploy:
          requires: 
            - publish
          filters:
            branches:
              only:
                - release

