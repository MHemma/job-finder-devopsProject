version: 2.1

orbs:
  mvn-java-orb: rdoddi-pro/mvn-java-orb@0.5.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:19.0.1
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: hemma1108/job-finder
          tag: v1.0.1
      - docker/push:
          image: hemma1108/job-finder
          tag: v1.0.1
  pull-and-deploy:
    docker:
      - image: circleci/openjdk:16.0.1-jdk-buster
    steps:
      - setup_remote_docker
      - heroku/install
      - docker/pull:
          images: hemma1108/job-finder:v1.0.1
      - run:
          command: |
              heroku container:login
              docker tag hemma1108/job-finder:v1.0.1 registry.heroku.com/job-finder-devops-project-test/web
              docker push registry.heroku.com/job-finder-devops-project-test/web
              heroku container:release web -a job-finder-devops-project-test
workflows:
  cicd_flow:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - release
                - release---hemma
      - publish:
          requires:
            - test
      - pull-and-deploy:
          requires: 
            - publish
          filters:
            branches:
              only:
                - release
                - release---hemma



  
